<mat-toolbar class="fs-page-header" color="primary"> </mat-toolbar>
<div class="fs-page-content">
  <fullerstack-card
    class="fs-page-card"
    fxLayout="column"
    fxFlex.xs="100"
    fxFlex.sm="80"
    fxFlex.gt-sm="600px"
    [title]="title"
    [subtitle]="subtitle"
    [icon]="icon"
    [progress]="user.state.isLoading"
  >
    <fullerstack-user-profile-form (form$)="formSet($event)"></fullerstack-user-profile-form>
  </fullerstack-card>
</div>
