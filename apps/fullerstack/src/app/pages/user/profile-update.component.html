<mat-toolbar class="fs-page-header" color="primary"> </mat-toolbar>
<div class="fs-page-content">
  <fullerstack-card
    class="fs-page-card"
    fxLayout="column"
    fxFlex.xs="100"
    fxFlex.sm="80"
    fxFlex.gt-sm="600px"
    [title]="title"
    [subtitle]="subtitle"
    [icon]="icon"
    [progress]="user.isLoading"
  >
    <fullerstack-user-profile-form
      (submit$)="update($event)"
      (form$)="formSet($event)"
      [profile]="user.profile"
      [actionStatus]="actionStatus"
    ></fullerstack-user-profile-form>
  </fullerstack-card>
</div>
