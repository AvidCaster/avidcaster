<div class="header">{{ 'COMMON.SHOW_BUTTONS' | translate }}</div>
<mat-divider class="mb1" [ngStyle]="{ 'border-top': '2px solid black' }"></mat-divider>

<div fxLayout="column" fxLayoutGap="5px">
  <div
    *ngFor="let actionButton of actionButtons"
    class="selection-box"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="3px"
    (click)="toggleButtonVisibility($event, actionButton.type)"
  >
    <mat-icon [svgIcon]="isButtonVisible(actionButton.type) ? 'checkbox-marked' : 'checkbox-blank-outline'"></mat-icon>
    <div fxFlex="auto" class="text">{{ actionButton.label | translate }}</div>
    <div>
      <mat-icon [svgIcon]="isButtonVisible(actionButton.type) ? 'eye-off' : 'eye'"></mat-icon>
      <mat-icon [svgIcon]="actionButton.icon"></mat-icon>
    </div>
  </div>
</div>
