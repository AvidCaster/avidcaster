<div class="header">{{ 'COMMON.HIDE_BUTTONS' | translate }}</div>
<mat-divider class="mb1" [ngStyle]="{ 'border-top': '2px solid black' }"></mat-divider>

<div fxLayout="column" fxLayoutGap="5px">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox
        [checked]="annotation.state.menuOptions.showTrashButton"
        color="primary"
        (click)="$event.stopPropagation()"
        (change)="showTrashButton($event)"
      >
      </mat-checkbox>
      <div class="text">{{ 'COMMON.TRASH' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showTrashButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="trash-can-outline"></mat-icon>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox
        [checked]="annotation.state.menuOptions.showUndoButton"
        color="primary"
        (click)="$event.stopPropagation()"
        (change)="showUndoButton($event)"
      >
      </mat-checkbox>
      <div class="text">{{ 'COMMON.UNDO' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showUndoButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="undo-variant"></mat-icon>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox
        [checked]="annotation.state.menuOptions.showRedoButton"
        color="primary"
        (click)="$event.stopPropagation()"
        (change)="showRedoButton($event)"
      >
      </mat-checkbox>
      <div class="text">{{ 'COMMON.REDO' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showRedoButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="redo-variant"></mat-icon>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox
        [checked]="annotation.state.menuOptions.showLineWidthButton"
        color="primary"
        (click)="$event.stopPropagation()"
        (change)="showLineWidthButton($event)"
      >
      </mat-checkbox>
      <div class="text">{{ 'COMMON.LINE_WEIGHT' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showLineWidthButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="format-line-weight"></mat-icon>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox
        [checked]="annotation.state.menuOptions.showCursorButton"
        color="primary"
        (click)="$event.stopPropagation()"
        (change)="showCursorButton($event)"
      >
      </mat-checkbox>
      <div class="text">{{ 'COMMON.CURSOR' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showCursorButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="cursor-default-click"></mat-icon>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox
        [checked]="annotation.state.menuOptions.showFullscreenButton"
        color="primary"
        (click)="$event.stopPropagation()"
        (change)="showFullscreenButton($event)"
      >
      </mat-checkbox>
      <div class="text">{{ 'COMMON.FULLSCREEN' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showFullscreenButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="arrow-expand-all"></mat-icon>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox
        [checked]="annotation.state.menuOptions.showRefreshButton"
        color="primary"
        (click)="$event.stopPropagation()"
        (change)="showRefreshButton($event)"
      >
      </mat-checkbox>
      <div class="text">{{ 'COMMON.REFRESH' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showRefreshButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="web-refresh"></mat-icon>
    </div>
  </div>
</div>
