<div class="header">{{ 'COMMON.SHOW_BUTTONS' | translate }}</div>
<mat-divider class="mb1" [ngStyle]="{ 'border-top': '2px solid black' }"></mat-divider>

<div fxLayout="column" fxLayoutGap="5px">
  <div
    *ngFor="let actionButton of actionButtons"
    class="selection-box"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    (click)="toggleButtonVisibility($event, actionButton.type)"
  >
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="isButtonVisible(actionButton.type)" color="primary"></mat-checkbox>
      <div class="text">{{ actionButton.label | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="isButtonVisible(actionButton.type) ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon [svgIcon]="actionButton.icon"></mat-icon>
    </div>
  </div>
</div>
