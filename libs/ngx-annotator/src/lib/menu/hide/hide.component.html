<div class="header">{{ 'COMMON.SHOW_BUTTONS' | translate }}</div>
<mat-divider class="mb1" [ngStyle]="{ 'border-top': '2px solid black' }"></mat-divider>

<div fxLayout="column" fxLayoutGap="5px">
  <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" (click)="showTrashButton()">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="annotation.state.menuOptions.showTrashButton" color="primary"></mat-checkbox>
      <div class="text">{{ 'COMMON.TRASH' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showTrashButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="trash-can-outline"></mat-icon>
    </div>
  </div>

  <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" (click)="showUndoButton()">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="annotation.state.menuOptions.showUndoButton" color="primary"></mat-checkbox>
      <div class="text">{{ 'COMMON.UNDO' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showUndoButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="undo"></mat-icon>
    </div>
  </div>

  <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" (click)="showRedoButton()">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="annotation.state.menuOptions.showRedoButton" color="primary"></mat-checkbox>
      <div class="text">{{ 'COMMON.REDO' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showRedoButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="redo"></mat-icon>
    </div>
  </div>

  <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" (click)="showLineWidthButton()">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="annotation.state.menuOptions.showLineWidthButton" color="primary"></mat-checkbox>
      <div class="text">{{ 'COMMON.LINE_WEIGHT' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showLineWidthButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="format-line-weight"></mat-icon>
    </div>
  </div>

  <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" (click)="showCursorButton()">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="annotation.state.menuOptions.showCursorButton" color="primary"> </mat-checkbox>
      <div class="text">{{ 'COMMON.CURSOR' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showCursorButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="cursor-default-click"></mat-icon>
    </div>
  </div>

  <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" (click)="showFullscreenButton()">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="annotation.state.menuOptions.showFullscreenButton" color="primary"></mat-checkbox>
      <div class="text">{{ 'COMMON.FULLSCREEN' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showFullscreenButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="arrow-expand-all"></mat-icon>
    </div>
  </div>

  <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" (click)="showRefreshButton()">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="annotation.state.menuOptions.showRefreshButton" color="primary"></mat-checkbox>
      <div class="text">{{ 'COMMON.REFRESH' | translate }}</div>
    </div>
    <div>
      <mat-icon [svgIcon]="annotation.state.menuOptions.showRefreshButton ? 'eye' : 'eye-off'"></mat-icon>
      <mat-icon svgIcon="web-refresh"></mat-icon>
    </div>
  </div>
</div>
