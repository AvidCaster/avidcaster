<div class="header">{{ 'COMMON.MENU_POSITION' | translate }}</div>
<mat-divider class="mb1" [ngStyle]="{ 'border-top': '2px solid black' }"></mat-divider>

<div class="mb1">
  <mat-radio-group (click)="$event.stopPropagation()" fxLayout="column">
    <div
      *ngFor="let corner of corners"
      class="selection-box"
      fxLayout="row"
      fxLayoutGap="8px"
      fxLayoutAlign="space-between center"
      (click)="setPosition($event, corner.position)"
    >
      <mat-radio-button class="quick-menu-button" value="top-right" [checked]="isPosition(corner.position)" color="primary">
        {{ corner.label | translate }}
      </mat-radio-button>
      <mat-icon [ngClass]="corner.class" [svgIcon]="corner.icon"></mat-icon>
    </div>
  </mat-radio-group>
</div>

<div class="header">{{ 'COMMON.MENU_ORIENTATION' | translate }}</div>
<mat-divider class="mb1" [ngStyle]="{ 'border-top': '2px solid black' }"></mat-divider>

<div class="mb1" fxLayout="column" fxLayoutGap="5px">
  <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" (click)="toggleVertical($event)">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="annotation.state.vertical" color="primary"></mat-checkbox>
      <div class="text">{{ 'COMMON.POSITION.VERTICAL' | translate }}</div>
    </div>
    <mat-icon [svgIcon]="annotation.state.vertical ? 'arrow-expand-vertical' : 'arrow-expand-horizontal'"></mat-icon>
  </div>

  <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" (click)="toggleRevere($event)">
    <div fxLayout="row" fxLayoutGap="8px">
      <mat-checkbox [checked]="annotation.state.reverse" color="primary"> </mat-checkbox>
      <div class="text">{{ 'COMMON.POSITION.REVERSE' | translate }}</div>
    </div>
    <mat-icon
      [class.reverse-icon-rotate]="!annotation.state.vertical"
      [svgIcon]="annotation.state.reverse ? 'sort-ascending' : 'sort-descending'"
    ></mat-icon>
  </div>
</div>
