<div
  fxLayout="column"
  [ngStyle]="{ 'z-index': attr.button.zIndex, position: attr.button.position, top: attr.button.top, right: attr.button.right }"
>
  <button mat-icon-button class="quick-menu-button material-icons color_black" [@wiggleIt]="menuIconState" (click)="openDialog()">
    <mat-icon class="clickable-menu-icon" svgIcon="menu"></mat-icon>
  </button>

  <button mat-icon-button class="quick-menu-button material-icons color_black" [@wiggleIt]="trashIconState" (click)="trash()">
    <mat-icon class="clickable-menu-icon" svgIcon="trash-can-outline"></mat-icon>
  </button>

  <button mat-icon-button class="quick-menu-button material-icons color_black" [@wiggleIt]="undoIconState" (click)="undo()">
    <mat-icon class="clickable-menu-icon" svgIcon="undo-variant"></mat-icon>
  </button>

  <button mat-icon-button class="quick-menu-button material-icons color_black" [@wiggleIt]="redoIconState" (click)="redo()">
    <mat-icon class="clickable-menu-icon" svgIcon="redo-variant"></mat-icon>
  </button>

  <button mat-icon-button class="quick-menu-button material-icons color_black" [matMenuTriggerFor]="lineWidthPicker">
    <mat-icon class="clickable-menu-icon" svgIcon="format-line-weight"></mat-icon>
  </button>
  <mat-menu #lineWidthPicker="matMenu">
    <!-- <mat-divider class="line-width" [ngStyle]="{ 'border-top': '2px solid black' }"></mat-divider>
    <mat-divider class="line-width" [ngStyle]="{ 'border-top': '3px solid black' }"></mat-divider> -->

    <mat-slider
      color="primary"
      thumbLabel
      tickInterval=".01"
      step=".1"
      min="1"
      max="10"
      aria-label="units"
      (change)="setLineWidth($event)"
      [value]="annotation.state.lineWidth"
    ></mat-slider>
  </mat-menu>

  <button mat-icon-button class="quick-menu-button material-icons color_black" [@wiggleIt]="cursorIconState" (click)="toggleCursor()">
    <mat-icon
      class="clickable-menu-icon"
      [svgIcon]="annotation.state.cursor ? 'cursor-default-click' : 'cursor-default-click-outline'"
    ></mat-icon>
  </button>

  <button mat-icon-button class="quick-menu-button material-icons color_black" (click)="toggleFullscreen()">
    <mat-icon class="clickable-menu-icon" [svgIcon]="isFullscreen ? 'arrow-collapse-all' : 'arrow-expand-all'"></mat-icon>
  </button>
</div>
