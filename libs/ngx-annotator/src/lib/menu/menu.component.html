<div
  fxLayout="column"
  [ngStyle]="{ 'z-index': attr.button.zIndex, position: attr.button.position, top: attr.button.top, right: attr.button.right }"
>
  <button
    mat-icon-button
    class="quick-menu-button material-icons color-black"
    [@wiggleIt]="menuIconState"
    [matMenuTriggerFor]="menuOptions"
  >
    <mat-icon class="clickable-menu-icon" svgIcon="dots-horizontal"></mat-icon>
  </button>

  <mat-menu #menuOptions="matMenu">
    <div fxLayout="column" fxLayoutGap="5px">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutGap="8px">
          <mat-checkbox
            [checked]="annotation.state.menuOptions.showTrashButton"
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="showTrashButton($event)"
          >
          </mat-checkbox>
          <div>Trash</div>
        </div>
        <mat-icon svgIcon="trash-can-outline"></mat-icon>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutGap="8px">
          <mat-checkbox
            [checked]="annotation.state.menuOptions.showUndoButton"
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="showUndoButton($event)"
          >
          </mat-checkbox>
          <div>Undo</div>
        </div>
        <mat-icon svgIcon="undo-variant"></mat-icon>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutGap="8px">
          <mat-checkbox
            [checked]="annotation.state.menuOptions.showRedoButton"
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="showRedoButton($event)"
          >
          </mat-checkbox>
          <div>Redo</div>
        </div>
        <mat-icon svgIcon="redo-variant"></mat-icon>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutGap="8px">
          <mat-checkbox
            [checked]="annotation.state.menuOptions.showLineWidthButton"
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="showLineWidthButton($event)"
          >
          </mat-checkbox>
          <div>Line</div>
        </div>
        <mat-icon svgIcon="format-line-weight"></mat-icon>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutGap="8px">
          <mat-checkbox
            [checked]="annotation.state.menuOptions.showCursorButton"
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="showCursorButton($event)"
          >
          </mat-checkbox>
          <div>Cursor</div>
        </div>
        <mat-icon svgIcon="cursor-default-click"></mat-icon>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutGap="8px">
          <mat-checkbox
            [checked]="annotation.state.menuOptions.showFullscreenButton"
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="showFullscreenButton($event)"
          >
          </mat-checkbox>
          <div>Fullscreen</div>
        </div>
        <mat-icon svgIcon="arrow-expand-all"></mat-icon>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutGap="8px">
          <mat-checkbox
            [checked]="annotation.state.menuOptions.showFullscreenButton"
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="showRefreshButton($event)"
          >
          </mat-checkbox>
          <div>Fullscreen</div>
        </div>
        <mat-icon svgIcon="web-refresh"></mat-icon>
      </div>
    </div>
  </mat-menu>

  <button
    *ngIf="annotation.state.menuOptions.showTrashButton"
    mat-icon-button
    class="quick-menu-button material-icons color-black"
    [@wiggleIt]="trashIconState"
    (click)="trash()"
  >
    <mat-icon class="clickable-menu-icon" svgIcon="trash-can-outline"></mat-icon>
  </button>

  <button
    *ngIf="annotation.state.menuOptions.showUndoButton"
    mat-icon-button
    class="quick-menu-button material-icons color-black"
    [@wiggleIt]="undoIconState"
    (click)="undo()"
  >
    <mat-icon class="clickable-menu-icon" svgIcon="undo-variant"></mat-icon>
  </button>

  <button
    *ngIf="annotation.state.menuOptions.showRedoButton"
    mat-icon-button
    class="quick-menu-button material-icons color-black"
    [@wiggleIt]="redoIconState"
    (click)="redo()"
  >
    <mat-icon class="clickable-menu-icon" svgIcon="redo-variant"></mat-icon>
  </button>

  <button
    *ngIf="annotation.state.menuOptions.showLineWidthButton"
    mat-icon-button
    class="quick-menu-button material-icons color-black"
    [matMenuTriggerFor]="lineWidthPicker"
  >
    <mat-icon class="clickable-menu-icon" svgIcon="format-line-weight"></mat-icon>
  </button>
  <mat-menu #lineWidthPicker="matMenu">
    <!-- <mat-divider class="line-width" [ngStyle]="{ 'border-top': '2px solid black' }"></mat-divider>
    <mat-divider class="line-width" [ngStyle]="{ 'border-top': '3px solid black' }"></mat-divider> -->

    <mat-slider
      color="primary"
      thumbLabel
      tickInterval=".01"
      step=".1"
      min="1"
      max="10"
      aria-label="units"
      (change)="setLineWidth($event)"
      [value]="annotation.state.lineWidth"
    ></mat-slider>
  </mat-menu>

  <button
    *ngIf="annotation.state.menuOptions.showCursorButton"
    mat-icon-button
    class="quick-menu-button material-icons color-black"
    [@wiggleIt]="cursorIconState"
    (click)="toggleCursor()"
  >
    <mat-icon
      class="clickable-menu-icon"
      [svgIcon]="annotation.state.cursor ? 'cursor-default-click' : 'cursor-default-click-outline'"
    ></mat-icon>
  </button>

  <button
    *ngIf="annotation.state.menuOptions.showFullscreenButton"
    mat-icon-button
    class="quick-menu-button material-icons color-black"
    (click)="toggleFullscreen()"
  >
    <mat-icon class="clickable-menu-icon" [svgIcon]="isFullscreen ? 'arrow-collapse-all' : 'arrow-expand-all'"></mat-icon>
  </button>

  <button
    *ngIf="annotation.state.menuOptions.showRefreshButton"
    mat-icon-button
    class="quick-menu-button material-icons color-black"
    (click)="uix.refreshPage()"
  >
    <mat-icon class="clickable-menu-icon" svgIcon="web-refresh"></mat-icon>
  </button>
</div>
