<form [formGroup]="form" (submit)="submit()" fxLayout="column" autoCompleteOff autocomplete="{{ autocomplete }}" (click)="onFormTouched()">
  <mat-form-field>
    <mat-icon matSuffix svgIcon="account"></mat-icon>
    <input matInput formControlName="firstName" placeholder="{{ 'COMMON.FIRST_NAME' | translate }}" />
    <mat-hint align="end">{{ firstNameHint | translate }}</mat-hint>
    <mat-error processErrors [control]="form?.controls?.firstName" [isTouched]="form?.controls?.firstName?.touched"></mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-icon matSuffix svgIcon="account-multiple"></mat-icon>
    <input matInput formControlName="lastName" placeholder="{{ 'COMMON.LAST_NAME' | translate }}" />
    <mat-hint align="end">{{ lastNameHint | translate }}</mat-hint>
    <mat-error processErrors [control]="form?.controls?.lastName" [isTouched]="form?.controls?.lastName?.touched"></mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-icon matSuffix svgIcon="email"></mat-icon>
    <input matInput formControlName="email" placeholder="{{ 'COMMON.EMAIL' | translate }}" />
    <mat-hint align="end">{{ emailHint | translate }}</mat-hint>
    <mat-error processErrors [control]="form?.controls?.email" [isTouched]="form?.controls?.email?.touched"></mat-error>
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px" class="pt0_5">
    <button mat-raised-button type="submit" color="primary" [disabled]="!form?.valid || form?.pristine">
      {{ 'COMMON.UPDATE' | translate }}
    </button>
    <div *ngIf="user?.state.hasError && !formTouched" class="form-status" fxLayout="row" fxLayoutGap="10px">
      <mat-icon color="warn" svgIcon="alert"></mat-icon>
      <span>{{ user?.state.message | translate }}!</span>
    </div>
  </div>
</form>
