<form [formGroup]="form" (submit)="submit()" fxLayout="column" autoCompleteOff autocomplete="{{ autocomplete }}" (click)="onFormTouched()">
  <mat-form-field>
    <mat-icon matSuffix svgIcon="account"></mat-icon>
    <input matInput formControlName="name" placeholder="{{ 'COMMON.NAME' | translate }}" autofocus />
    <mat-hint align="end">{{ nameHint | translate }}</mat-hint>
    <mat-error processErrors [control]="form?.controls?.name" [isTouched]="form?.controls?.name?.touched"></mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-icon matSuffix svgIcon="email"></mat-icon>
    <input matInput #emailInput formControlName="email" placeholder="{{ 'COMMON.EMAIL' | translate }}" />
    <mat-hint align="end">{{ emailHint | translate }}</mat-hint>
    <mat-error processErrors [control]="form?.controls?.email" [isTouched]="form?.controls?.email?.touched"></mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-icon matSuffix svgIcon="key"></mat-icon>
    <input matInput type="password" formControlName="password" placeholder="{{ 'COMMON.PASSWORD' | translate }}" />
    <mat-hint align="end">{{ passwordHint | translate }}</mat-hint>
    <mat-error processErrors [control]="form?.controls?.password" [isTouched]="form?.controls?.password?.touched"></mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-icon matSuffix svgIcon="key-change"></mat-icon>
    <input matInput type="password" formControlName="passwordConfirmation" placeholder="{{ 'COMMON.PASSWORD_CONFIRMATION' | translate }}" />
    <mat-hint align="end">{{ passwordConfirmHint | translate }}</mat-hint>
    <mat-error
      processErrors
      [control]="form?.controls?.passwordConfirmation"
      [isTouched]="form?.controls?.passwordConfirmation?.touched"
    ></mat-error>
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px" class="pt0_5">
    <button mat-raised-button type="submit" color="primary" [disabled]="!form?.valid || form?.pristine">
      {{ 'COMMON.SIGNUP' | translate }}
    </button>
    <div *ngIf="auth?.state.hasError && !formTouched" class="form-status" fxLayout="row" fxLayoutGap="10px">
      <mat-icon color="warn" svgIcon="alert"></mat-icon>
      <span>{{ auth?.state.message | translate }}!</span>
    </div>
  </div>
</form>
