<form [formGroup]="form" (submit)="submit()" [autocomplete]="autocomplete" class="flex flex-col pb-4">
  <mat-form-field>
    <mat-icon matSuffix svgIcon="email"></mat-icon>
    <input matInput formControlName="email" placeholder="{{ 'COMMON.EMAIL' | translate }}" />
    <fullerstack-hint [control]="form?.controls?.email" [touched]="form?.controls?.email?.touched" [hint]="emailHint"></fullerstack-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-icon matSuffix svgIcon="key-variant"></mat-icon>
    <input matInput type="password" formControlName="password" placeholder="{{ 'COMMON.PASSWORD' | translate }}" />
    <fullerstack-hint
      [control]="form?.controls?.password"
      [touched]="form?.controls?.password?.touched"
      [hint]="passwordHint"
    ></fullerstack-hint>
  </mat-form-field>

  <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid || form.pristine" class="w-1/4">
    {{ 'COMMON.LOGIN' | translate }}
  </button>
</form>
