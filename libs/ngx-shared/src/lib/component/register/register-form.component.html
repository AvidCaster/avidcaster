<form [formGroup]="form" (submit)="submit()" fxLayout="column" autocomplete="{{ autocomplete }}">
  <mat-form-field>
    <mat-icon matSuffix color="primary" svgIcon="account"></mat-icon>
    <input matInput formControlName="name" placeholder="{{ 'COMMON.NAME' | translate }}"/>
    <fullerstack-hint [control]="form?.controls?.name" [isTouched]="form?.controls?.name?.touched" [hint]="nameHint"></fullerstack-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-icon matSuffix color="primary" svgIcon="email"></mat-icon>
    <input matInput formControlName="email" placeholder="{{ 'COMMON.EMAIL' | translate }}" />
    <fullerstack-hint [control]="form?.controls?.email" [isTouched]="form?.controls?.email?.touched" [hint]="emailHint"></fullerstack-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-icon matSuffix color="primary" svgIcon="key"></mat-icon>
    <input matInput type="password" formControlName="password" placeholder="{{ 'COMMON.PASSWORD' | translate }}" />
    <fullerstack-hint
      [control]="form?.controls?.password"
      [isTouched]="form?.controls?.password?.touched"
      [hint]="passwordHint"
    ></fullerstack-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-icon matSuffix color="primary" svgIcon="key-change"></mat-icon>
    <input matInput type="password" formControlName="passwordConfirmation" placeholder="{{ 'COMMON.PASSWORD_CONFIRMATION' | translate }}" />
    <fullerstack-hint
      [control]="form?.controls?.passwordConfirmation"
      [isTouched]="form?.controls?.passwordConfirmation?.touched"
      [hint]="passwordConfirmHint"
    ></fullerstack-hint>
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px" class="pt0_5">
    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid || form.pristine">
      {{ 'COMMON.REGISTER' | translate }}
    </button>
  </div>
</form>
