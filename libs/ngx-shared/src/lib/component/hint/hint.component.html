<mat-error
  *ngIf="hasError$ | async"
  align="end"
  [class.ltr-direction]="ltrDirection"
  [class.rtl-direction]="!ltrDirection"
  class="fs-hint-error"
>
  {{ error | translate }}
</mat-error>

<mat-hint
  *ngIf="hasHint$ | async"
  align="end"
  [class.ltr-direction]="ltrDirection"
  [class.rtl-direction]="!ltrDirection"
  class="fs-hint-hint"
>
  {{ hint | translate }}
</mat-hint>
