<mat-error
  *ngIf="show$ | async"
  align="end"
  [class.ltr-direction]="ltrDirection"
  [class.rtl-direction]="!ltrDirection"
  class="fs-error-hint"
>
  {{ error | translate }}
</mat-error>

<mat-hint
  *ngIf="!(show$ | async) && !!hint"
  align="end"
  [class.ltr-direction]="ltrDirection"
  [class.rtl-direction]="!ltrDirection"
  class="fs-error-hint"
>
  {{ hint | translate }}
</mat-hint>
