<div id="yt-overlay-box" fxLayout="column" fxLayoutGap="20px" [dir]="ltr ? 'ltr' : 'rtl'">
  <section class="yt-control">
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxLayout="row" fxLayoutGap="10px">
        <button
          [class.yt-icon-dim]="data?.authorName"
          [class.yt-cursor-default]="data?.authorName"
          mat-raised-button
          color="primary"
          (click)="testMessage()"
        >
          <mat-icon matTooltipPosition="before" matTooltip="{{ 'CHAT.TEST' | translate }}" svgIcon="chat-plus-outline"></mat-icon>
        </button>
        <form [formGroup]="form" fxLayout="column" autocomplete="off" class="yt-highlighted-words">
          <mat-form-field>
            <mat-icon
              matSuffix
              [color]="wordsAction === 'filter' ? 'primary' : 'accent'"
              [svgIcon]="wordsAction === 'filter' ? 'filter' : 'flashlight'"
            ></mat-icon>
            <input
              matInput
              type="text"
              formControlName="words"
              placeholder="{{ (wordsAction === 'filter' ? 'CHAT.FILTER_WORDS' : 'CHAT.HIGHLIGHT_WORDS') | translate }}"
            />
          </mat-form-field>
        </form>
        <div
          matTooltipPosition="after"
          matTooltip="{{ (wordsAction === 'filter' ? 'CHAT.HIGHLIGHT_WORDS' : 'CHAT.FILTER_WORDS') | translate }}"
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxLayoutGap="3px"
          (click)="processWords(true)"
        >
          <mat-icon [svgIcon]="wordsAction === 'filter' ? 'checkbox-marked' : 'checkbox-blank-outline'"></mat-icon>
        </div>
        <button
          mat-raised-button
          [class.yt-cursor-default]="!data?.authorName"
          matTooltipPosition="before"
          matTooltip="{{ 'CHAT.CLEAR' | translate }}"
          color="warn"
          (click)="clearMessage()"
        >
          <mat-icon [class.yt-icon-dim]="!data?.authorName" svgIcon="trash-can-outline"></mat-icon>
        </button>
        <button class="yt-multi-button" mat-raised-button [color]="fwEnabled ? 'primary' : 'warn'">
          <div fxLayout="row" fxLayoutGap="30px">
            <mat-icon
              [class.yt-icon-dim]="!fwEnabled"
              matTooltipPosition="before"
              matTooltip="{{ (fwEnabled ? (fwStarted ? 'FIREWORKS.START' : 'FIREWORKS.STOP') : '') | translate }}"
              class="yt-icon-dim"
              [svgIcon]="!fwEnabled || fwStarted ? 'firework-off' : 'firework'"
              (click)="toggleFireworks()"
            ></mat-icon>
            <mat-icon [svgIcon]="fwEnabled ? 'checkbox-marked' : 'checkbox-blank-outline'" (click)="enableDisableFireworks()"></mat-icon>
          </div>
        </button>

        <button class="yt-multi-button" mat-raised-button [color]="audioEnable ? 'primary' : 'warn'">
          <div fxLayout="row" fxLayoutGap="30px">
            <mat-icon
              [class.yt-icon-dim]="!audioEnable"
              matTooltipPosition="before"
              matTooltip="{{ (audioEnable ? (audioStarted ? 'CHEERS.STOP' : 'CHEERS.START') : '') | translate }}"
              [svgIcon]="!audioEnable || audioStarted ? 'volume-off' : 'volume-high'"
              (click)="toggleAudio()"
            ></mat-icon>
            <mat-icon
              matTooltipPosition="after"
              matTooltip="{{ (audioEnable ? 'CHEERS.DISABLE' : 'CHEERS.ENABLE') | translate }}"
              [svgIcon]="audioEnable ? 'checkbox-marked' : 'checkbox-blank-outline'"
              (click)="enableDisableAudio()"
            ></mat-icon>
          </div>
        </button>
        <button class="yt-multi-button" mat-raised-button [color]="cleanEnabled ? 'primary' : 'warn'" (click)="toggleCleanChat()">
          {{ (cleanEnabled ? 'CHAT.DECLUTTER' : 'CHAT.RECLUTTER') | translate }}
          <mat-icon svgIcon="broom"></mat-icon>
        </button>
      </div>
      <audio #audioTag preload="auto" src="./assets/audio/yelling-yay.mp3" class="yt-audio"></audio>
      <div fxFlex></div>
      <div>
        <button
          matTooltipPosition="after"
          matTooltip="{{ (ltr ? 'COMMON.DIR_RTL' : 'COMMON.DIR_LTR') | translate }}"
          mat-icon-button
          (click)="toggleDirection()"
        >
          <mat-icon [class.flip-horizontal]="ltr" svgIcon="directions"></mat-icon>
        </button>
        <button
          matTooltipPosition="after"
          matTooltip="{{ (isFullscreen ? 'COMMON.WINDOW_SCREEN' : 'COMMON.FULLSCREEN') | translate }}"
          mat-icon-button
          (click)="toggleFullscreen()"
        >
          <mat-icon [svgIcon]="isFullscreen ? 'arrow-collapse' : 'arrow-expand'"></mat-icon>
        </button>
        <button matTooltipPosition="after" matTooltip="{{ 'COMMON.HOME' | translate }}" mat-icon-button (click)="navigate('/')">
          <mat-icon svgIcon="home"></mat-icon>
        </button>
      </div>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section class="yt-overlay" *ngIf="data?.authorName">
    <div class="yt-inner-box" fxLayout="row" [@slideIn]="slideInState">
      <div class="yt-image-fields" fxLayout="column">
        <div class="yt-author-img"><img width="160" height="160" src="{{ data?.authorImage }}" /></div>
      </div>
      <div class="yt-text-fields" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="10px">
          <div fxLayout="row" class="yt-author">
            <span>{{ data?.authorName }}</span>
            <span *ngIf="data?.donation" class="yt-donation">
              <span>ðŸŒº</span>
              <span>{{ data?.donation }}</span>
              <span>ðŸŒº</span>
            </span>
          </div>
        </div>
        <div class="yt-message" [innerHtml]="data?.authorName"></div>
      </div>
    </div>
  </section>
  <fullerstack-fireworks [ngStyle]="{}" [action]="fwStarted" id="yt-fireworks"></fullerstack-fireworks>
</div>
