<div id="yt-overlay-box" fxLayout="column" fxLayoutGap="20px" [dir]="i18n.direction">
  <section class="yt-control">
    <div class="">
      <button mat-raised-button color="warn" (click)="clearMessage()">Clear Message</button>
    </div>
  </section>
  <mat-divider class="mb2" [ngStyle]="{ 'border-top': '2px solid', 'border-color': '#ccc' }"></mat-divider>
  <section *ngIf="data?.authorName" class="yt-overlay yt-chat" [class.shown]="isShown">
    <div class="yt-inner-box" fxLayout="row">
      <div class="yt-image-fields" fxLayout="column">
        <div class="yt-author-img"><img width="128" height="128" src="{{ data?.authorImg }}" /></div>
        <!-- <div *ngIf="data?.donation" class="yt-superchat">{{ data?.donation }}</div> -->
      </div>
      <div class="yt-text-fields" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="10px">
          <div class="yt-author">
            {{ data?.authorName }}
            <span class="yt-donation">
              <span *ngIf="data?.donation">ðŸŽ‰</span>
              {{ data?.donation }}
              <span *ngIf="data?.donation">ðŸŽ‰</span>
            </span>
          </div>
        </div>
        <div class="yt-message" [innerHtml]="data?.message.html"></div>
      </div>
    </div>
  </section>
</div>
