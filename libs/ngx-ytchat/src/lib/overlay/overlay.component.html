<div id="yt-overlay-box" fxLayout="column" fxLayoutGap="20px" [dir]="i18n.direction">
  <section class="yt-control">
    <div fxLayout="row" fxLayoutGap="10px">
      <button mat-raised-button color="warn" (click)="clearMessage()">
        {{ 'CHAT.CLEAR' | translate }}
      </button>
      <div class="yt-language" mat-raised-button>
        <mat-select
          placeholder="{{ 'COMMON.LANGUAGE' | translate }}"
          #ctrl="ngModel"
          [(ngModel)]="currentLanguage"
          (ngModelChange)="i18n.setCurrentLanguage(currentLanguage)"
        >
          <mat-option *ngFor="let iso of i18n.enabledLanguages" [value]="iso">
            {{ i18n.getLanguageName(iso) }}
          </mat-option>
        </mat-select>
      </div>
      <button mat-raised-button color="warn" (click)="testMessage()">
        {{ 'CHAT.TEST' | translate }}
      </button>
      <button *ngIf="fwEnabled && fwAction === 'stop'" mat-raised-button color="warn" (click)="fireworksAction('start')">
        {{ 'FIREWORKS.START' | translate }}
      </button>
      <button *ngIf="fwEnabled && fwAction === 'start'" mat-raised-button color="warn" (click)="fireworksAction('stop')">
        {{ 'FIREWORKS.STOP' | translate }}
      </button>
      <button *ngIf="!fwEnabled" mat-raised-button color="warn" (click)="enableFireworks(true)">
        {{ 'FIREWORKS.ENABLE' | translate }}
      </button>
      <button *ngIf="fwEnabled" mat-raised-button color="warn" (click)="enableFireworks(false)">
        {{ 'FIREWORKS.DISABLE' | translate }}
      </button>
      <button *ngIf="!cleanEnabled" mat-raised-button color="warn" (click)="cleanChat(true)">
        {{ 'CHAT.DECLUTTER' | translate }}
      </button>
      <button *ngIf="cleanEnabled" mat-raised-button color="warn" (click)="cleanChat(false)">
        {{ 'CHAT.RECLUTTER' | translate }}
      </button>
      <form [formGroup]="form" fxLayout="column" autocomplete="off" class="yt-highlighted-words">
        <mat-form-field>
          <mat-icon matSuffix svgIcon="text"></mat-icon>
          <input matInput type="text" formControlName="words" placeholder="{{ 'CHAT.HIGHLIGHTED_WORDS' | translate }}" />
        </mat-form-field>
      </form>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section class="yt-overlay" *ngIf="data?.authorName">
    <div class="yt-inner-box" fxLayout="row" [@slideIn]="slideInState">
      <div class="yt-image-fields" fxLayout="column">
        <div class="yt-author-img"><img width="160" height="160" src="{{ data?.authorImage }}" /></div>
      </div>
      <div class="yt-text-fields" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="10px">
          <div fxLayout="row" class="yt-author">
            <span>{{ data?.authorName }}</span>
            <span *ngIf="data?.donation" class="yt-donation">
              <span>ðŸŒº</span>
              <span>{{ data?.donation }}</span>
              <span>ðŸŒº</span>
            </span>
          </div>
        </div>
        <div class="yt-message" [innerHtml]="data?.message.html"></div>
      </div>
    </div>
  </section>
  <fullerstack-fireworks [ngStyle]="{}" [action]="fwAction" id="yt-fireworks"></fullerstack-fireworks>
</div>
