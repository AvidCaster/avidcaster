<div id="yt-overlay-box">
  <div class="yt-inner-box" fxLayout="row">
    <div class="yt-image-fields" fxLayout="column">
      <div class="yt-author-img"><img src="{{ data?.authorImg }}" /></div>
    </div>
    <div class="yt-text-fields" fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div class="yt-author">{{ data?.authorName }}</div>
        <div *ngIf="data?.donation" class="yt-superchat">SuperChat ( {{ data?.donation }} )</div>
      </div>
      <div class="yt-message">{{ data?.message }}</div>
    </div>
  </div>
</div>
