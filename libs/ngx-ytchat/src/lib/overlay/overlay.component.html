<div id="yt-overlay-box" fxLayout="column" fxLayoutGap="20px" [dir]="ltr ? 'ltr' : 'rtl'">
  <section class="yt-control">
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxLayout="row" fxLayoutGap="10px">
        <button mat-raised-button color="primary" (click)="testMessage()">
          {{ 'CHAT.TEST' | translate }}
        </button>
        <form [formGroup]="form" fxLayout="column" autocomplete="off" class="yt-highlighted-words">
          <mat-form-field>
            <mat-icon matSuffix [svgIcon]="filterWords ? 'filter' : 'flashlight'"></mat-icon>
            <input matInput type="text" formControlName="words" placeholder="{{ wordsPlaceholder | translate }}" />
          </mat-form-field>
        </form>
        <div class="selection-box" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="3px" (click)="toggleFilterWords()">
          <mat-icon [svgIcon]="filterWords ? 'checkbox-marked' : 'checkbox-blank-outline'"></mat-icon>
        </div>
        <button mat-raised-button color="warn" (click)="clearMessage()">
          {{ 'CHAT.CLEAR' | translate }}
        </button>
        <button *ngIf="fwEnabled && fwAction === 'stop'" mat-raised-button color="primary" (click)="fireworksAction('start')">
          {{ 'FIREWORKS.START' | translate }}
        </button>
        <button *ngIf="fwEnabled && fwAction === 'start'" mat-raised-button color="primary" (click)="fireworksAction('stop')">
          {{ 'FIREWORKS.STOP' | translate }}
        </button>
        <button *ngIf="!fwEnabled" mat-raised-button color="primary" (click)="enableFireworks(true)">
          {{ 'FIREWORKS.ENABLE' | translate }}
        </button>
        <button *ngIf="fwEnabled" mat-raised-button color="warn" (click)="enableFireworks(false)">
          {{ 'FIREWORKS.DISABLE' | translate }}
        </button>
        <button *ngIf="!cleanEnabled" mat-raised-button color="accent" (click)="cleanChat(true)">
          {{ 'CHAT.DECLUTTER' | translate }}
        </button>
        <button *ngIf="cleanEnabled" mat-raised-button color="accent" (click)="cleanChat(false)">
          {{ 'CHAT.RECLUTTER' | translate }}
        </button>
      </div>
      <div fxFlex></div>
      <div>
        <button mat-icon-button (click)="toggleDirection()">
          <mat-icon [class.flip-horizontal]="ltr" svgIcon="directions"></mat-icon>
        </button>
        <button mat-icon-button (click)="toggleFullscreen()">
          <mat-icon [svgIcon]="isFullscreen ? 'arrow-collapse' : 'arrow-expand'"></mat-icon>
        </button>
        <button mat-icon-button (click)="navigate('/')">
          <mat-icon svgIcon="home"></mat-icon>
        </button>
      </div>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section class="yt-overlay" *ngIf="data?.authorName">
    <div class="yt-inner-box" fxLayout="row" [@slideIn]="slideInState">
      <div class="yt-image-fields" fxLayout="column">
        <div class="yt-author-img"><img width="160" height="160" src="{{ data?.authorImage }}" /></div>
      </div>
      <div class="yt-text-fields" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="10px">
          <div fxLayout="row" class="yt-author">
            <span>{{ data?.authorName }}</span>
            <span *ngIf="data?.donation" class="yt-donation">
              <span>ðŸŒº</span>
              <span>{{ data?.donation }}</span>
              <span>ðŸŒº</span>
            </span>
          </div>
        </div>
        <div class="yt-message" [innerHtml]="data?.message"></div>
      </div>
    </div>
  </section>
  <fullerstack-fireworks [ngStyle]="{}" [action]="fwAction" id="yt-fireworks"></fullerstack-fireworks>
</div>
