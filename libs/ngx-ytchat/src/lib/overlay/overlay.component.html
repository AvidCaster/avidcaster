<div id="yt-overlay-box" fxLayout="column" fxLayoutGap="20px" [dir]="i18n.direction">
  <section class="yt-control">
    <div class="">
      <button mat-raised-button color="warn" (click)="clearMessage()">
        Clear Message
        <!-- {{ 'COMMON.CLEAR_CHAT' | translate }} -->
      </button>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section class="yt-overlay" [@slideIn]="slideInState">
    <div class="yt-inner-box" fxLayout="row" *ngIf="data?.authorName">
      <div class="yt-image-fields" fxLayout="column">
        <div class="yt-author-img"><img width="160" height="160" src="{{ data?.authorImg }}" /></div>
      </div>
      <div class="yt-text-fields" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="10px">
          <div class="yt-author">
            {{ data?.authorName }}
            <span class="yt-donation">
              <span *ngIf="data?.donation">ðŸŽ‰</span>
              {{ data?.donation }}
              <span *ngIf="data?.donation">ðŸŽ‰</span>
            </span>
          </div>
        </div>
        <div class="yt-message" [innerHtml]="data?.message.html"></div>
      </div>
    </div>
  </section>
</div>
