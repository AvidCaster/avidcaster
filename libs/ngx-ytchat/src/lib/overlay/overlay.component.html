<div id="yt-overlay-box" fxLayout="column" fxLayoutGap="20px">
  <section class="yt-control">
    <div class="">
      <button mat-raised-button color="warn" (click)="clearMessage()">Clear Message</button>
    </div>
  </section>
  <mat-divider class="mb2" [ngStyle]="{ 'border-top': '2px solid', 'border-color': '#ccc' }"></mat-divider>
  <section *ngIf="data?.authorName" class="yt-overlay">
    <div class="yt-inner-box" fxLayout="row">
      <div class="yt-image-fields" fxLayout="column">
        <div class="yt-author-img"><img width="128" height="128" src="{{ data?.authorImg }}" /></div>
      </div>
      <div class="yt-text-fields" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div class="yt-author">{{ data?.authorName }}</div>
          <div *ngIf="data?.donation" class="yt-superchat">SuperChat ( {{ data?.donation }} )</div>
        </div>
        <div class="yt-message">{{ data?.message | slice: 0:200 }} <span *ngIf="data?.message?.length > 200"> ...</span></div>
      </div>
    </div>
  </section>
</div>
