<div fxLayout="row" fxLayoutAlign="space-around center" [dir]="chatService.state.isLtR ? 'ltr' : 'rtl'">
  <div fxLayout="row" fxLayoutGap="10px">
    <button
      mat-raised-button
      matTooltipPosition="before"
      matTooltip="{{ 'CHAT.SESSION_RESET' | translate }}"
      color="warn"
      (click)="sessionReset()"
    >
      <mat-icon svgIcon="trash-can-outline"></mat-icon>
      <mat-icon svgIcon="database-outline"></mat-icon>
    </button>

    <select
      name="{{ getListFilterName(listFilter) | translate }}"
      id="filter-options"
      [(ngModel)]="listFilter"
      (ngModelChange)="setListFilterOption(listFilter)"
    >
      <option *ngFor="let filter of getListFilterOptions()" [value]="filter">
        {{ getListFilterName(filter) | translate }}
      </option>
    </select>
    <div fxLayout="row" fxLayoutGap="5px" *ngLet="isHighlight() as isHighlight">
      <input type="text" placeholder="{{ 'CHAT.KEYWORDS' | translate }}" [(ngModel)]="keywords" (ngModelChange)="setKeywords(keywords)" />
      <div fxLayout="column" fxLayoutAlign="center" class="chat-filter-icon">
        <mat-icon
          [color]="isHighlight ? 'accent' : 'warn'"
          [svgIcon]="isHighlight ? 'flashlight' : isFilter() ? 'filter' : 'filter-off'"
        ></mat-icon>
      </div>

      <select
        name="{{ getPrimaryFilterName(secondaryFilter) | translate }}"
        id="filter-options"
        [(ngModel)]="secondaryFilter"
        (ngModelChange)="setPrimaryFilter(secondaryFilter)"
      >
        <option *ngFor="let filter of getPrimaryFilter()" [value]="filter">
          {{ getPrimaryFilterName(filter) | translate }}
        </option>
      </select>

      <select
        name="{{ getKeywordsFilterName(primaryFilter) | translate }}"
        id="filter-options"
        [(ngModel)]="primaryFilter"
        (ngModelChange)="setKeywordsFilter(primaryFilter)"
      >
        <option *ngFor="let filter of getKeywordsFilter()" [value]="filter">{{ getKeywordsFilterName(filter) | translate }}</option>
      </select>
    </div>
  </div>
  <div fxFlex></div>
  <div fxLayout="row" fxLayoutGap="10px">
    <button
      matTooltipPosition="before"
      matTooltip="{{ 'CHAT.PAUSE_SCROLL' | translate }}"
      mat-mini-fab
      color="accent"
      [disabled]="!chatService.state.autoScrollEnabled"
      (click)="toggleAutoScroll()"
    >
      <mat-icon svgIcon="pause"></mat-icon>
    </button>
    <button
      matTooltipPosition="before"
      matTooltip="{{ 'CHAT.PLAY_SCROLL' | translate }}"
      mat-mini-fab
      color="accent"
      [disabled]="chatService.state.autoScrollEnabled"
      (click)="toggleAutoScroll()"
      [@wiggleIt]="resumeIconState"
    >
      <mat-icon svgIcon="arrow-down-bold"></mat-icon>
    </button>
  </div>
</div>
