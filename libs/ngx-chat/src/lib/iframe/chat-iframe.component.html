<div id="chat-iframe-monitor" fxLayout="row" fxLayoutGap="10px">
  <div><button (click)="openOverlay()">Open Overlay</button></div>
  <div *ngIf="chatIframeService.streamId">( {{ chatIframeService.streamId }} )</div>
  <div *ngIf="overlayOpenRequestInProgress">
    <mat-spinner class="chat-iframe-spinner" color="accent" [diameter]="20"></mat-spinner>
  </div>
</div>
