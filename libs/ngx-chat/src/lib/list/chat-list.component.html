<div fxLayout="column">
  <mat-list fxLayout="row">
    <mat-list-item *ngFor="let chat of chatService.chatList$ | async">
      <img matListAvatar [src]="chat?.avatarUrl" />
      <h3 matLine>{{ chat?.author }}</h3>
      <p matLine>
        <span> {{ chat?.html }} </span>
      </p>
      <div class="chat-item-actions">
        <button mat-icon-button>
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>thumb_down</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>reply</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
