<div id="chat-list" *ngIf="!chatService.state.ffEnabled" [dir]="chatService.state.isLtR ? 'ltr' : 'rtl'">
  <div *ngFor="let chat of chatList; trackBy: trackById; let idx = index; let last = last" class="chat-item">
    <fullerstack-chat-item
      *ngIf="chat?.author && (chat?.html || chat?.message)"
      [class.chat-highlighted]="chat?.highlighted"
      class="chat-item"
      [chat]="chat"
      [last]="last"
    ></fullerstack-chat-item>
  </div>
  <fullerstack-chat-item *ngIf="chatList?.length < 1" class="chat-item" [chat]="welcomeChat"></fullerstack-chat-item>
</div>
<div id="chat-list" fxLayout="column" fxLayoutAlign="center" *ngIf="chatService.state.ffEnabled">
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-icon svgIcon="bike-fast"></mat-icon>
  </div>
</div>
