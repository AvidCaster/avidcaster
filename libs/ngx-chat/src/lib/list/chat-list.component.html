<mat-list id="chat-list">
  <div *ngFor="let chat of chatSampleList; let idx = index" class="chat-item chat-viewedz">
    <fullerstack-chat-item class="chat-item" [chat]="chat"></fullerstack-chat-item>
  </div>
</mat-list>

<div class="catchup">
  <button mat-mini-fab color="primary"><mat-icon svgIcon="arrow-down"> </mat-icon></button>
</div>
