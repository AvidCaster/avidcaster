<div id="chat-list" [dir]="chatService.state.isLtR ? 'ltr' : 'rtl'">
  <div *ngFor="let chat of chatList; trackBy: trackById; let idx = index" class="chat-item">
    <fullerstack-chat-item
      *ngIf="chat?.author && (chat?.html || chat?.message)"
      [class.chat-highlighted]="chat?.highlighted"
      class="chat-item"
      [chat]="chat"
    ></fullerstack-chat-item>
  </div>
  <fullerstack-chat-item *ngIf="chatList?.length < 1" class="chat-item" [chat]="welcomeChat"></fullerstack-chat-item>
</div>
<div class="chat-pause" fxLayout="row" fxLayoutGap="5px">
  <button mat-mini-fab color="accent" [disabled]="!chatService.state.autoScrollEnabled" (click)="toggleAutoScroll()">
    <mat-icon svgIcon="pause"></mat-icon>
  </button>
  <button mat-mini-fab color="warn" [disabled]="chatService.state.autoScrollEnabled" (click)="toggleAutoScroll()">
    <mat-icon svgIcon="arrow-down"></mat-icon>
  </button>
</div>
