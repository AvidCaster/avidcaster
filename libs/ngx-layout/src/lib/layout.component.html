<div [dir]="i18n.direction">

  <fullerstack-navbar></fullerstack-navbar>

  <mat-sidenav-container>

    <mat-sidenav #sideMenu position="start" [mode]="layout.state.menuMode" [opened]="layout.state.menuOpen">
      <fullerstack-menu></fullerstack-menu>
    </mat-sidenav>

    <mat-sidenav #notifyMenu position="end" [mode]="layout.state.notifyMode" [opened]="layout.state.notifyOpen">
      <fullerstack-notification></fullerstack-notification>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet #outlet="outlet"></router-outlet>
      <fullerstack-footer></fullerstack-footer>
    </mat-sidenav-content>

  </mat-sidenav-container>


</div>
